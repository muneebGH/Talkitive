    <title>Leets chat</title>
    <meta name="description" content="" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <br /><br />
    <div class="container-fluid bg-warning">
      <br />
      <h1 class="font-weight-lighter font-italic d-flex justify-content-center">
        Leets chat login
      </h1>
      <br />
      <div class="container d-flex justify-content-center">
        <div
          class="jumbotron d-flex justify-content-center w-50 shadow-lg p-4 mb-5 bg-white rounded"
        >
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Enter email address u submited while registering.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <br />
            <div class="container d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-info">
                Login
              </button>
            </div>
            <br />
            <small id="emailHelp" class="form-text text-muted"
              >Dont have an account?</small
            >
            <button type="button" class="btn btn-danger btn-lg btn-block">
              Create Account
            </button>
          </form>
        </div>
      </div>
      <br />
    </div>
